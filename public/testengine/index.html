<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../files/css/home/style.css">
</head>

<body style="text-align: center;">

    <h1>Hope, github flow deployed and workflow, <span>Success</span></h1>
    <img src="../files/images/value/27828909_7297614.svg" style="" alt="">
    <p>hope js content status <span id="jss"></span></p>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const elements = document.querySelectorAll('[src^="../files/"], [href^="../files/"]');
            
            elements.forEach(element => {
                let currentSrc = element.getAttribute('src') || element.getAttribute('href');
                if (currentSrc.startsWith('../files/')) {
                    let updatedSrc = currentSrc.replace('../files/', 'https://cdn.ionic.com/files/');
                    element.setAttribute('src', updatedSrc);
                    element.setAttribute('href', updatedSrc); // Update href if needed (e.g., for links)
                }
            });
        });
    </script>
    <script src="../files/js/script.js"></script>
</body>

</html>
